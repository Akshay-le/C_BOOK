<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        {% if session.username %}
            <p class="text-end">Logged in as {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
